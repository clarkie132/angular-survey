<div class="card">

  <div class="card-body">
    <h5 class="card-title">Results</h5>
    <table class="table">
      <tbody>
        <tr *ngFor="let address of addresses">
          <th scope="col"><a [routerLink]="['survey-results', address.id]">{{address.line1}}</a></th>
          <th scope="col">{{address.city}}</th>
          <th scope="col">{{address.postcode}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
